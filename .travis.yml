language: node_js
node_js:
  - 10.14.2
cache: npm install
addons:
  sonarcloud:
    organization: "opencerts"
jobs:
  include:
    - stage: test
      script:
        - npm run lint
        - npm run test
        - if [ "$TRAVIS_SECURE_ENV_VARS" = true ]; then sonar-scanner; fi;
    - stage: integration
      script:
        - npm run integration:headless
stages:
  - test
  - integration
